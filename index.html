<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Endereço por CEP ou Endereço</title>
    <link rel="stylesheet" href="style.css">
    <!--FONTES-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Guerrilla&display=swap" rel="stylesheet">
</head>

<body>
    <div id="principal-content">
        <div id="title-area">
            <div>
                <div>
                    <h1>
                        GeoCEP
                        <img src="icons/local.png">
                    </h1>
                </div>
                <a href="#" onclick="m()">
                    <img src="icons/historia.png">
                </a>
            </div>
        </div>
        <div id="principal-contentCep">
            <div id="cep-content">
                <div class="inputsetup">
                    <h1>Consulta por CEP</h1>
                    <h3>Veja sua cidade e o clima através do seu CEP</h3>
                    <div class="divcep">
                        <div>
                            <label for="cep">Digite seu CEP: </label>
                            <input type="text" id="cep" placeholder="Digite o CEP (apenas números)" maxlength="9">
                            <div class="divresinput">
                                <label for="cidade-info">Digite sua cidade: </label>
                                <input type="text" id="cidade-info" placeholder=" Cidade" >
                            </div>
                        </div>
                        <div>
                        <button onclick="buscarEndereco()">Buscar</button>
                        <button onclick="limparCampos()">Limpar</button>

                        </div>    
                    </div>
                    <div class="divres">
                        <h2>Resultados</h2>
                    </div>
                </div>
            </div>
            <div id="end-content">
                <div class="inputsetup">

                </div>
            </div>
        </div>
        <div id="his-content">
            <div class="titlehis">
                <a href="#" onclick="fecharm()">
                    <img src="icons/botao-voltar.png">
                </a>
                <h2>Histórico de Pesquisas</h2>
            </div>
            <div class="historico" id="historico">
            <div id="limparhis"></div>
            </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
